<div>
  <div class="pagination-content">
    <div class="pagination">
      <button class="pagination-button" (click)="previous()">❮</button>
      <button class="pagination-button" (click)="next()">❯</button>
    </div>
    <div class="content">
      <h1 class="title">{{ title }}</h1>
      <div class="cities-list">
        <div *ngFor="let elem of currentPageCities">
          <app-city
            [city]="elem"
            (cityEmitter)="onCitySelected($event)"
          ></app-city>
        </div>
      </div>
    </div>
  </div>
</div>
